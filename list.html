<!DOCTYPE html>
<html>
  <head>
    <title>MonkeySort</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="app.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap");
    </style>
    <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script>
      window.jQuery ||
        document.write(
          '<script src="http://www.mywebsite.com/jquery.min.js"><\/script>'
        );
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="monkey_sort.js"></script>
    <script src="ui.js"></script>
  </head>
  <body>
    <div id="wrapper" class="flex-column">
      <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox" />

          <span></span>
          <span></span>
          <span></span>

          <ul id="menu">
            <a href="index.html"><li>Home</li></a>
            <a href="mylists.html"><li>My Lists</li></a>
            <a href="#"><li>Info</li></a>
            <a href="#"><li>Contact</li></a>
            
          </ul>
        </div>
      </nav>
      <div id="input" class="flex-column">
        <h3>Make a list of items to be sorted</h3>
        <br />
        <br>

        <textarea id="items" class="flex-column textarea">

                    </textarea
        >

        <div>
          <button id="submit" class="btn">Sort it</button>
        </div>
      </div>

      <div id="ask" class="input hidden">
        <br><br><br><br>
        <h2>Which do you prefer?</h2>

        <button id="ask_a" data-result=">" class="ask_answer btn">
          <span />
        </button>
        <button id="ask_b" data-result="<" class="ask_answer btn">
          <span />
        </button>
        <!-- <button data-result="=" class="ask_answer dontcare btn">
                     don't care
                   </button> -->
      </div>

      <div id="results" class="hidden">
        <br><br><br>
        <h2>Your prioritised list</h2>
        <ol id="results_list"></ol>
        <br />
        <p class="centered flex-column">
          Total number of comparisons needed: <span id="explicit_count"></span>
        </p>
        <div>
          <button id="start_over" class="btn">Start over</button>

          <button id="save_list" onclick="download()" class="btn">Download List</button>
        </div>
      </div>
    </div>
  </body>
</html>


<script type="text/javascript">
  function download() {
      var a = document.body.appendChild(
         document.createElement("a")
      );
     a.download = "myList.html";
     a.href = "data:text/html," + document.getElementById("results_list").innerHTML;
     a.click(); //Trigger a click on the element
  }
</script>
